<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IntelliShield - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="auth.js"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="myotherimages/logo.png" alt="IntelliShield Logo" height="30" class="me-2">
        IntelliShield
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="security.html">Security</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="people.html">People</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signature.html">Signature</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span id="userDisplay">User</span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">
            <h5 class="card-title mb-0">Live Location</h5>
          </div>
          <div class="card-body p-0">
            <iframe
              src="https://www.openstreetmap.org/export/embed.html?bbox=-90.5350685119629%2C42.70413665385325%2C-90.42177200317384%2C42.763397922531595&layer=mapnik&marker=42.733774366639075%2C-90.47842025756836"
              style="width: 100%; height: 300px; border: none;">
            </iframe>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Status:</h5>
          </div>
          <div class="card-body">
            <div class="d-flex gap-2">
              <button class="btn btn-success flex-fill" id="safeBtn" onclick="setStatus('safe')">
                <i class="bi bi-shield-check"></i> Safe
              </button>
              <button class="btn btn-danger flex-fill" id="dangerBtn" onclick="setStatus('danger')">
                <i class="bi bi-exclamation-triangle"></i> Danger
              </button>
            </div>
            <div class="mt-3">
              <span class="badge bg-success fs-6" id="statusBadge">System Status: UP</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Stats near me</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-6 mb-3">
                <div class="card bg-light">
                  <div class="card-body text-center">
                    <h6 class="card-title">Crime Reports</h6>
                    <h3 class="text-primary" id="crimeReports">-</h3>
                    <small class="text-muted">Last 24 hours</small>
                  </div>
                </div>
              </div>
              <div class="col-6 mb-3">
                <div class="card bg-light">
                  <div class="card-body text-center">
                    <h6 class="card-title">Emergency Calls</h6>
                    <h3 class="text-warning" id="emergencyCalls">-</h3>
                    <small class="text-muted">Last 24 hours</small>
                  </div>
                </div>
              </div>
              <div class="col-6 mb-3">
                <div class="card bg-light">
                  <div class="card-body text-center">
                    <h6 class="card-title">Safety Score</h6>
                    <h3 class="text-success" id="safetyScore">-</h3>
                    <small class="text-muted">Out of 100</small>
                  </div>
                </div>
              </div>
              <div class="col-6 mb-3">
                <div class="card bg-light">
                  <div class="card-body text-center">
                    <h6 class="card-title">Active Alerts</h6>
                    <h3 class="text-danger" id="activeAlerts">-</h3>
                    <small class="text-muted">In your area</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <button class="btn btn-outline-primary w-100" onclick="refreshStats()">
                <i class="bi bi-arrow-clockwise"></i> Refresh Stats
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
