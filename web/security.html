<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IntelliShield - Security</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="auth.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
        <img src="static/img/logo.png" alt="IntelliShield Logo" height="30" class="me-2">
        IntelliShield
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="security.html">Security</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="people.html">People</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span id="userDisplay">User</span>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col border-end">
      <div class="row">
        <div class="alert alert-success p-4" style="width: 100%" role="alert">
          All Systems Operational
        </div>
      </div>
      <div class="row">
        <iframe style="min-height: 350px"
          src="https://www.openstreetmap.org/export/embed.html?bbox=-90.5350685119629%2C42.70413665385325%2C-90.42177200317384%2C42.763397922531595&amp;layer=mapnik&amp;marker=42.733774366639075%2C-90.47842025756836"
          style="border: 1px solid black"></iframe>
      </div>
    </div>
    <div class="col border-start" id="my-alerts-col">
      <div class="fs-4 text-center m-2"> My Alerts </div>
      <div class="text-center">You're Caught Up.</div>
    </div>
    <div class="col border-start" id="contact-alerts-col">
      <div class="fs-4 text-center m-2"> Contact Alerts </div>
    </div>
  </div>
  <script src="security.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.authManager && window.authManager.isAuthenticated()) {
        const user = window.authManager.getCurrentUser();
        const userDisplay = document.getElementById('userDisplay');
        if (userDisplay && user) {
          userDisplay.textContent = user;
        }
      }
    });
  </script>
