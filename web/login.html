<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IntelliShield - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="auth.js"></script>
</head>

<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-md-6 col-lg-4 mx-auto">
        <div class="card shadow rounded-4">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <img src="static/img/logo.png" alt="IntelliShield Logo" class="mb-3" style="height: 60px;">
              <h2 class="card-title">IntelliShield</h2>
            </div>
            
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              
              <div class="mb-3">
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
              </div>
              
              <div class="d-flex gap-2 mb-3">
                <button type="submit" class="btn btn-primary flex-fill">Login</button>
                <button type="button" class="btn btn-outline-primary flex-fill" onclick="showSignup()">Signup</button>
              </div>
            </form>
            
            <div class="text-center">
              <a href="#" class="text-decoration-none" onclick="showForgotPassword()">Forgot your password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
